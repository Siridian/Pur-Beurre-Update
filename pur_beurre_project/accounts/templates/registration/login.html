{% extends 'substituter/base.html' %}

{% block content %}


<section class="page-section bg-img" id="search">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-12 text-center">
            <h1 class="mb-2 text-uppercase text-white font-weight-bold">Connexion</h1>
            <form class="registration-form" method="post">
              {% csrf_token %}
              {{ form.as_p }}
              <button class="btn btn-primary" type="submit">Se connecter</button>
            </form>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-lg-12 text-center">
            <a class="h5 text-white" href="{% url 'accounts:signup' %}">Pas encore inscrit ?</a>
        </div>
      </div>
    </div>
  </section>


{% endblock %}
