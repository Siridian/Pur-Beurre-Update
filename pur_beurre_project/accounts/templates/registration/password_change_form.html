{% extends 'substituter/base.html' %}

{% block content %}
  

<section class="page-section bg-img" >
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-12 text-center">
          <h1 class="mb-2 text-uppercase text-white font-weight-bold">Modification du mot de passe</h1>
          <form class="registration-form" method="post">
              {% csrf_token %}
              {{ form.as_p }}
              <button class="btn btn-primary" type="submit">Enregistrer</button>
          </form>
      </div>
    </div>
  </div>
</section>

{% endblock %}
