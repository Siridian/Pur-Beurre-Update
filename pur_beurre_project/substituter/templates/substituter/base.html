<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Pur-Beurre</title>

  {% load static %}

  <link href="{% static 'substituter/img/favicon.png' %}" rel="icon" type="image/png">

  <!-- Font Awesome Icons -->
  <link href="{% static 'substituter/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic' rel='stylesheet' type='text/css'>

  <!-- Plugin CSS -->
  <link href="{% static 'substituter/vendor/magnific-popup/magnific-popup.css' %}" rel="stylesheet">

  <!-- Theme CSS - Includes Bootstrap -->
  <link href="{% static 'substituter/css/creative.min.css' %}" rel="stylesheet">
  <link href="{% static 'substituter/css/custom_creative.css' %}" rel="stylesheet">

</head>

<body id="page-top">

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
    <div class="container">
      <img src="{% static 'substituter/img/logo_pb.png' %}">
      <a class="navbar-brand js-scroll-trigger" href="/">Pur Beurre</a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto my-2 my-lg-0">
          <li class="nav-item">
            <form class="form-inline nav-form" action="{% url 'substituter:search' %}" method="get">
              <div class="form-group">
                <input type="text" name="query" value="" id="name">
              </div>

              <button type="submit" class="btn btn-primary">Chercher</button>
            </form>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="{% url 'accounts:dashboard' %}"><i class="fas fa-user"></i></a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="{% url 'bookmarks:bookmarked' %}"><img src="{% static 'substituter/img/carrot_icon.png' %}"></a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="{% url 'logout' %}"><i class="fas fa-sign-out-alt" alt="Déconnexion"></i></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  {% block content %}{% endblock %}

  <!-- Footer -->
  <footer class="bg-light py-5">
    <div class="container">
      <div class ="row">
        <a class="col-lg-6 col-sm-6 text-center text-white" href="{% url 'substituter:legal' %}">Mentions légales</a>
        <a class="col-lg-6 col-sm-6 text-center text-white" href="/#contact">Contact</a>
      </div>
    </div>
  </footer>

  <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
  <!-- Bootstrap core JavaScript -->

  <script src="{% static 'substituter/vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'substituter/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

  <!-- Plugin JavaScript -->
  <script src="{% static 'substituter/vendor/jquery-easing/jquery.easing.min.js' %}"></script>
  <script src="{% static 'substituter/vendor/magnific-popup/jquery.magnific-popup.min.js' %}"></script>

  <!-- Custom scripts for this template -->
  <script src="{% static 'substituter/js/creative.min.js' %}"></script>

</body>

</html>
